<h1>DBZ Main Page Works!</h1>
<br />

<div class="row">
  <div class="col">
    <app-list-characters
      [newCharacter]="DbzService.characters"
      (onDeletedCharacter)="DbzService.onDeletedCharacter($event)"
    ></app-list-characters>
  </div>

  <div class="col">
    <app-add-character
      (onNewCharacter)="DbzService.onNewCharacter($event)"
    ></app-add-character>
  </div>
</div>
